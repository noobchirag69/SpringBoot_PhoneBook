<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link type="image/png" sizes="16x16" rel="icon"
	href="images/favicon.png">
<link rel="stylesheet" href="styles/style.css" />
<title>Phone Book | Contacts</title>
</head>
<body>
	<header>
		<a href="/"><h1>Phonebook Application</h1></a>
		<p>Made by Chirag Chakraborty</p>
	</header>
	<main>
		<div class="container">
			<div class="navbar">
				<h2>List of Contacts</h2>
				<a href="/contacts/create" title="Add new contact"> <i
					class="fa-solid fa-plus"></i>
				</a>
			</div>
			<div th:if="${contactList.size() > 0}" class="tableContainer">
				<table>
					<thead>
						<tr>
							<th>No.</th>
							<th>Name</th>
							<th>Phone <i class="fa-solid fa-phone"></i></th>
							<th>Email <i class="fa-solid fa-envelope"></i></th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact: ${contactList}">
							<td th:text="${contactStat.index + 1}"></td>
							<td th:text="${contact.name}"></td>
							<td th:text="${contact.phone}"></td>
							<td th:text="${contact.email}"></td>
							<td><a th:href="@{/contacts/edit(id=${contact.id})}"> <i
									class="fa-solid fa-pen-to-square"></i>
							</a> <a th:href="@{/contacts/delete(id=${contact.id})}"
								onclick="return confirm('Are you sure you want to delete this contact?')">
									<i class="fa-solid fa-trash"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div th:unless="${contactList.size() > 0}" class="noContacts">
				<h2>No Contacts Found</h2>
			</div>
		</div>
	</main>
</body>
</html>
